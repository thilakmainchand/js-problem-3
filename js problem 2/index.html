<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> the rock</h1>
    <script>
        var arr = [10,20,30,40,110,140,150];
        let start = 0; 
        let end = (arr.length)-1;
        let mid;
        let search = 120;

        const bins = (start,end) => {
            if(start > end){
                return false;
            }
            mid = (start+end)/2;
            if(arr[mid] ==search){
                return mid+1;
            }
            else if(arr[mid] > search){
                return bins(start,mid-1);
            }
            else if(arr[mid] < search){
                return bins(mid+1,end);
            }
        }

        console.log(bins(start,end));
    </script>
</body>
</html>
